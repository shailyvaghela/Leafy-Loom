            function validateForm() {
                var mail = document.getElementById("e1").value;
                var pass = document.getElementById("p1").value;
                var errorMessage = document.getElementById("errorMessage");
                var errorMessage1 = document.getElementById("errorMessage1");
                var checkp = /^_|^@|^\d/;
                var checke = /^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/;

                // Reset error messages
                errorMessage.textContent = "";
                errorMessage1.textContent = "";

                if (mail == "" && pass == "") {
                    errorMessage.textContent = "Please fill the email";
                    errorMessage1.textContent = "Please fill the password";
                    return false;
                }
                if (mail == "") {
                    errorMessage.textContent = "Please fill the email";
                    return false;
                }
                if (!checke.test(mail)) {
                    errorMessage.textContent = "Email Invalid";
                    return false;
                }
                if (pass == "") {
                    errorMessage1.textContent = "Please fill the password";
                    return false;
                }
                if (!checkp.test(pass) || pass.length < 8 || pass.length > 12) {
                    errorMessage1.textContent = "Password Invalid! It must be between 8-12";
                    return false;
                }

                // If none of the conditions above are met, the form is considered valid
                return true;
            }
            function clearErrorMessage(e1) {
                document.getElementById(e1).textContent = "";
            }
            function clearErrorMessage(p1) {
                document.getElementById(p1).textContent = "";
